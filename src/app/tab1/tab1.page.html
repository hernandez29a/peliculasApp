<ion-content>

  <ion-grid fixed>
    <ion-row>
      
      <h3>Peliculas nuevas</h3>
      
    </ion-row>
  </ion-grid>


  <app-slideshow-backdrop [peliculas]="peliculasRecientes"></app-slideshow-backdrop>

  <ion-grid fixed>
    <ion-row>
      
      <h3>Cartelera</h3>
      
    </ion-row>
  </ion-grid>

  <app-slideshow-posts [peliculas]="peliculasRecientes"></app-slideshow-posts>


  <ion-grid fixed>
    <ion-row>
      
      <h3>Peliculas populares</h3>
      
    </ion-row>
  </ion-grid>

  <app-slideshow-pares [peliculas]="populares" (cargarMas)="cargarMas( $event)"></app-slideshow-pares>

 
</ion-content>
